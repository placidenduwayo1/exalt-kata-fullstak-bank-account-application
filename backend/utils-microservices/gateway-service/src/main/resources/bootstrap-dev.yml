spring:
  application:
    name: gateway-service
  main:
    banner-mode: off
  cloud:
    config:
      uri: http://localhost:8100
    gateway:
      routes:
        - id: business-microservice-customer
          uri: http://localhost:8102
          predicates:
            - Path=/api-customer/**

        - id: business-microservice-account
          uri: http://localhost:8103
          predicates:
            - Path=/api-account/**
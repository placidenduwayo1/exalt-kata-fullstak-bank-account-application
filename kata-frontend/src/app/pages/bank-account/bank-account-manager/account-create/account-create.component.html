<div [style]="{width:'80%'}">
    <div style="color:black; text-align: center;" *ngIf="customer">
        <ul style="list-style: none;">
            <h4>Customer</h4>
            <li>ID: {{customer.customerId }}</li>
            <li>Firstname: {{ customer.firstname }}</li>
            <li>Lastname: {{customer.lastname }}</li>
            <li>Email: {{customer.email}}</li>
        </ul>
    </div>
</div>

<p-card header="Create an new account">
    <p-messages key="key1" /><p-messages key="key2" />
    <p-confirmDialog [style]="{width: '20vw'}" />
    <form [formGroup]="accountFormRequest">
        <div class="p-float-label">
            <p-dropdown [options]="accountTypes" [(ngModel)]="selectedType" optionLabel="type"
                placeholder="Select a operation type" formControlName="type" />
            <label for="for">select account type</label>
        </div>
        <br />
        <div class="p-float-label">
            <input type="number" formControlName="balance" id="balance" pInputText>
            <label for="balance">input balance</label>
        </div>
        <br>
        <div>
            <label for="customer">Customer ID</label><br>
            <input type="text" pInputText id="customer" formControlName="customer" />
        </div>
        <br><br>
        <div class="buttons">
            <p-button label="Create" [text]="true" [raised]="true" severity="primary" (onClick)="createAccount()"
                [disabled]="accountFormRequest.invalid" />&nbsp;
            <p-button label="Cancel" [text]="true" [raised]="true" severity="danger" />

        </div>
    </form>
</p-card>
